<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Профіль</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Montserrat", sans-serif;
      background: #f6f8fb;
      color: #1f2a37;
    }

    .card {
      background: #fff;
      border: 1px solid #d8d8d8;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 24px;
      text-align: center;
      width: min(420px, 92vw);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    p {
      margin: 0;
      color: #4b5563;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Профіль</h1>
    <p>Сторінка профілю у розробці. Скоро тут буде ваш акаунт і статистика.</p>
  </main>
</body>
</html>
