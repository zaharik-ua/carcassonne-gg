<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
  body {
    font-family: 'Montserrat', sans-serif;
  }
  .news-header {
    display: flex;
    align-items: center;
    gap: 6px;
    background-color: #2C6DA3;
    color: white;
    font-weight: 500;
    font-size: 13px;
    padding: 6px 5px;
  }
  .news-header img {
    width: 20px;
    height: 20px;
    object-fit: contain;
  }
  .news-row {
    background: white;
    display: flex;
    align-items: center;
    gap: 7px;
    border-top: 1px solid #ccc;
    padding: 7px 5px;
    font-size: 13px;
    line-height: 15px;
  }
  .news-row:hover {
    background-color: #f9f9f9;
  }
  .news-icon {
    width: 20px;
    height: 20px;
    object-fit: contain;
  }
  .news-title {
    flex-grow: 1;
  }
  .news-title a {
    color: #146997;
    text-decoration: none;
    font-weight: 500;
  }
  .news-title a:hover {
    color: #0e4f73;
    text-decoration: none;
  }
  .news-chevron {
    cursor: pointer;
    font-size: 14px;
    padding-left: 2px;
    transition: transform 0.3s ease;
  }
  .news-description {
    height: 0;
    overflow: hidden;
    transition: height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
    background-color: #f5f5f5;
    padding: 0 7px;
  }
  .news-description.open {
    padding-top: 0px;
    padding-bottom: 0px;
  }
  .news-description-content {
    font-size: 12px;
    line-height: 1.5;
    padding: 3px 0;
  }
</style>

<div class="news-header">
  <img src="https://carcassonne.gg/gallery_gen/7857838496d48771ddcfecaeb3f42fd1_100x100_fit.jpg" alt="News" />
  Asian Cup 2025 News
</div>
<div id="news-container"></div>

<script>
  function fetchNews() {
    fetch("https://zaharik-ua.github.io/carcassonne-gg/json-data/news.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";

        const parseDateTime = (str) => {
          const [datePart, timePart] = str.split(" ");
          const [day, month, year] = datePart.split("/");
          return new Date(`${year}-${month}-${day}T${timePart}`);
        };

        const filtered = (data.news || [])
          .filter(n => n.section === "Asian Cup 2025")
          .sort((a, b) => parseDateTime(b.time) - parseDateTime(a.time))
          .slice(0, 10);

        filtered.forEach((newsItem, index) => {
          const row = document.createElement("div");
          row.className = "news-row";

          const icon = document.createElement("img");
          icon.className = "news-icon";
          icon.src = newsItem.icon;
          row.appendChild(icon);

          const title = document.createElement("div");
          title.className = "news-title";
          if (newsItem.link) {
            const link = document.createElement("a");
            link.textContent = newsItem.short_title;
            link.href = newsItem.link;
            link.style.fontWeight = "500";
            if (!newsItem.link.includes("carcassonne.gg")) {
              link.target = "_blank";
              link.rel = "noopener noreferrer";
            }
            title.appendChild(link);
          } else {
            const span = document.createElement("span");
            span.textContent = newsItem.short_title;
            title.appendChild(span);
          }
          row.appendChild(title);

          let descriptionBlock;
          if (newsItem.description) {
            const chevron = document.createElement("i");
            chevron.className = "fa fa-chevron-down news-chevron";
            row.appendChild(chevron);

            descriptionBlock = document.createElement("div");
            descriptionBlock.className = "news-description";
            descriptionBlock.innerHTML = `<div class="news-description-content">${newsItem.description}</div>`;

            container.appendChild(row);
            
            container.appendChild(descriptionBlock);

            row.addEventListener("click", () => {
              const isOpen = descriptionBlock.classList.contains("open");
              if (isOpen) {
                descriptionBlock.style.height = descriptionBlock.scrollHeight + "px";
                requestAnimationFrame(() => {
                  descriptionBlock.style.height = "0px";
                  descriptionBlock.classList.remove("open");
                  chevron.style.transform = "rotate(0deg)";
                });
              } else {
                descriptionBlock.style.height = "0px";
                descriptionBlock.classList.add("open");
                chevron.style.transform = "rotate(180deg)";
                requestAnimationFrame(() => {
                  descriptionBlock.style.height = descriptionBlock.scrollHeight + "px";
                });
                descriptionBlock.addEventListener("transitionend", function handler() {
                  if (descriptionBlock.classList.contains("open")) {
                    descriptionBlock.style.height = "auto";
                  }
                  descriptionBlock.removeEventListener("transitionend", handler);
                });
              }
            });
          } else {
            container.appendChild(row);
          }
        });
      })
      .catch(err => {
        document.getElementById("news-container").textContent = "‚ùå Failed to load news.";
        console.error(err);
      });
  }

  fetchNews();
</script>
