<style>
  iframe {
    width: 100%;
    border: none;
  }
</style>

<iframe
  src="https://zaharik-ua.github.io/carcassonne-gg/gg-html/tournaments_list.html"
  loading="lazy"
  style="height: 1px;"
></iframe>
<script>
  const iframe = document.querySelector("iframe");

  // Надсилання ширини батьківського вікна у фрейм після завантаження
  iframe.addEventListener("load", () => {
    iframe.contentWindow?.postMessage(
      { type: "viewportWidth", width: window.innerWidth },
      "https://zaharik-ua.github.io"
    );
  });

  // Слухач для отримання висоти
  window.addEventListener("message", (event) => {
    if (event.origin !== "https://zaharik-ua.github.io") return;
    if (iframe && event.data && event.data.type === "setHeight") {
      iframe.style.height = event.data.height + "px";
    }
  });
</script>
