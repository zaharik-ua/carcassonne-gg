<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- СТИЛІ -->
<style>
  body {
    font-family: 'Montserrat', sans-serif;
  }

  .assosiation-title {
    font-weight: 700;
    font-size: 14px;
    margin: 0 0 6px 0; 
  }

  .associations,
  .tournaments {
    background: white;
    border-radius: 2px;
    box-shadow: 1.4px 1.4px 2px #b2b2b2;
    margin: 0 0 12px 0;
    overflow: hidden;
  }

  .assosiation-row,
  .tournament-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 6px 4px 6px 8px;
    background-color: white;
    border-top: 1px solid #ccc;
    box-sizing: border-box;
    line-height: 1.2;
  }

  .association-link-row {
    text-decoration: none;
    color: inherit;
    display: block;
  }

  .assosiation-left,
  .tournament-left {
    display: flex;
    align-items: center;
    gap: 6px;
    min-width: 0;
    flex: 1;
  }

  .assosiation-flag {
    width: 20px;
    height: 20px;
    object-fit: contain;
  }

  .assosiation-nick,
  .tournament-title {
    font-size: 15px;
    flex: 1;
  }

  .assosiation-nick a,
  .tournament-title a {
    font-weight: normal;
    text-decoration: none;
    color: #333333;
    transition: color 0.2s ease;
  }

  .assosiation-nick a:hover,
  .tournament-title a:hover {
    color: #0277BD;
  }

  .assosiation-nick.current,
  .tournament-title.current {
    font-weight: 600;
  }

  

  /* New styles for tournament-title */
  .tournament-title {
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
    flex: 1;
  }

  .tournament-logo {
    flex: 0 0 20px;
    max-width: 20px;
    height: 18px;
    object-fit: contain;
  }

  .tt-name {
    flex: 1 1 auto;
    min-width: 0;
    overflow-wrap: anywhere;
  }

  .tournament-section-row {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 3px 8px;
    font-size: 13px;
    font-weight: 500;
    color: #ffffff;
    background-color: #197457;
    border-top: none;
    cursor: default;
    pointer-events: none;
  }

  .tournament-section-live {
    background-color: #197457;
  }

  .tournament-section-upcoming {
    background-color: #D18400;
  }

  .tournament-section-recent {
    background-color: #2C6DA3;
  }

</style>

<!-- HTML-КОНТЕЙНЕР -->
<div class="coc-container"></div>

<!-- СКРИПТ -->
<script>
  
  function setupToggle(toggle, content) {
    let open = false;
    toggle.addEventListener("click", () => {
      open = !open;
      content.classList.toggle("open", open);
      content.style.maxHeight = open ? content.scrollHeight + "px" : "0";
      const icon = toggle.querySelector(".chevron i");
      icon.style.transform = open ? "rotate(180deg)" : "rotate(0deg)";
    });
  }

  function getLogoHtml(t) {
    return t.logo_image ? `<img src="${t.logo_image}" class="tournament-logo" alt="logo">` : "";
  }

  const MS_IN_DAY = 24 * 60 * 60 * 1000;

  const parseDMYDate = (str) => {
    if (!str) {
      return null;
    }
    const [day, month, year] = String(str).split("/");
    if (!day || !month || !year) {
      return null;
    }
    const date = new Date(Number(year), Number(month) - 1, Number(day));
    return Number.isNaN(date.getTime()) ? null : date;
  };

  const compareByStartDateAsc = (a, b) => {
    const aDate = parseDMYDate(a.start_date);
    const bDate = parseDMYDate(b.start_date);
    if (!aDate && !bDate) return 0;
    if (!aDate) return 1;
    if (!bDate) return -1;
    return aDate.getTime() - bDate.getTime();
  };

  const compareByEndDateDesc = (a, b) => {
    const aDate = parseDMYDate(a.end_date);
    const bDate = parseDMYDate(b.end_date);
    if (!aDate && !bDate) return 0;
    if (!aDate) return 1;
    if (!bDate) return -1;
    return bDate.getTime() - aDate.getTime();
  };

  async function fetchCOCTournaments() {
    try {
      const res = await fetch("https://zaharik-ua.github.io/carcassonne-gg/json-data/tournaments-list.json");
      if (!res.ok) throw new Error("Json fetch failed");
      const data = await res.json();
      const allowedStatuses = ["Planned", "In progress", "Done"];
      const tournaments = data.tournaments.filter(t =>
        t.type === "COC"
        && allowedStatuses.includes(t.status)
        && String(t.hidden).toLowerCase() !== "yes"
      );
      const countriesData = data.countries || [];

      const containers = document.querySelectorAll(".coc-container");
      containers.forEach(container => {
        container.innerHTML = "";

        const createRow = (t, detailsHTML = "", hideLogo = false) => {
        const row = document.createElement("a");
        row.className = "tournament-row";

        // Choose URL: prefer external_link if present; otherwise default to carcassonne.gg/tournament_id
        const href = (t.external_link && String(t.external_link).trim() !== "")
          ? t.external_link
          : `https://carcassonne.gg/${t.tournament_id}/`;
        row.href = href;

        // Target logic: same tab for carcassonne.gg, new tab otherwise
        if (href.includes("carcassonne.gg")) {
          row.target = "_self";
        } else {
          row.target = "_blank";
          row.rel = "noopener noreferrer";
        }

        row.style.textDecoration = "none";
        row.style.color = "inherit";

        const left = document.createElement("div");
        left.className = "tournament-left";

        const flag = document.createElement("img");
        flag.className = "assosiation-flag";
        flag.src = (countriesData.find(c => c.team === t.country) || {}).flag || "";
        flag.alt = "flag";

        const textBlock = document.createElement("div");
        textBlock.style.display = "flex";
        textBlock.style.flexDirection = "column";

        const titleLine = document.createElement("div");
        titleLine.style.display = "flex";
        titleLine.style.alignItems = "center";
        titleLine.style.gap = "6px";


        const titleText = document.createElement("span");
        titleText.className = "tournament-title";
        titleText.textContent = t.short_title;
        titleLine.appendChild(titleText);

        textBlock.appendChild(titleLine);

        if (detailsHTML) {
          const detailsLine = document.createElement("div");
          detailsLine.innerHTML = detailsHTML;
          detailsLine.style.fontSize = "12px";
          detailsLine.style.color = "#555";
          textBlock.appendChild(detailsLine);
        }

        left.appendChild(flag);

        left.appendChild(textBlock);
        row.appendChild(left);
        return row;
      };

        const addSection = (titleText, filterFn, extraHTMLCallback, container, headerClass, sortFn = compareByStartDateAsc) => {
          const sectionTournaments = tournaments
            .filter(filterFn)
            .sort(sortFn);

          if (sectionTournaments.length === 0) {
            return;
          }

          const box = document.createElement("div");
          box.className = "tournaments";

          const headerRow = document.createElement("div");
          headerRow.className = "tournament-row tournament-section-row";
          if (headerClass) {
            headerRow.classList.add(headerClass);
          }
          headerRow.textContent = titleText;
          box.appendChild(headerRow);

          sectionTournaments.forEach(t => {
            const row = createRow(t, extraHTMLCallback(t), titleText === "Upcoming");
            box.appendChild(row);
          });

          container.appendChild(box);
        };

        const now = new Date();
        const recentThresholdMs = 30 * MS_IN_DAY;
        const isRecentFinish = (t) => {
          if (t.status !== "Done") {
            return false;
          }
          const endDate = parseDMYDate(t.end_date);
          if (!endDate) {
            return false;
          }
          const diff = now.getTime() - endDate.getTime();
          return diff >= 0 && diff <= recentThresholdMs;
        };

        addSection("Live", t => t.status === "In progress", () => "", container, "tournament-section-live");
        addSection("Upcoming", t => t.status === "Planned", t => `Start date: ${t.start_date || "TBD"}`, container, "tournament-section-upcoming");
        addSection("Recent Finishes", isRecentFinish, () => "", container, "tournament-section-recent", compareByEndDateDesc);
      });
    } catch (e) {
      console.error("❌ Failed to load COC data", e);
    }
  }

  document.addEventListener("DOMContentLoaded", fetchCOCTournaments);
</script>
