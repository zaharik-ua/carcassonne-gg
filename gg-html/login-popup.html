<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --muted: #666;
      --border: #d8d8d8;
      --shadow: 0 8px 20px rgba(0,0,0,0.12), 0 2px 6px rgba(0,0,0,0.08);
      --btn: #1f5d99;
      --btn-hover: #174775;
      --btn-text: #fff;
      --google: #fff;
      --google-border: #dadce0;
      --google-text: #3c4043;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      color: var(--text);
      background: transparent;
    }

    .auth-wrap {
      position: relative;
      display: inline-block;
    }

    .auth-bar {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      max-width: min(360px, 92vw);
    }

    .auth-button {
      appearance: none;
      border: 0;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      border-radius: 3px;
      cursor: pointer;
      background: var(--btn);
      color: var(--btn-text);
      transition: background 0.15s ease;
    }

    .auth-button:hover { background: var(--btn-hover); }

    .auth-toggle {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .auth-dropdown {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease;
    }

    .auth-row {
      margin-top: 8px;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      box-shadow: var(--shadow);
      min-width: 240px;
    }

    .auth-toggle:checked ~ .auth-dropdown {
      max-height: 120px;
    }

    .google-btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--google);
      border: 1px solid var(--google-border);
      border-radius: 4px;
      font-weight: 600;
      font-size: 13px;
      color: var(--google-text);
      cursor: pointer;
      transition: box-shadow 0.15s ease;
      text-decoration: none;
    }

    .google-btn:hover { box-shadow: 0 1px 2px rgba(0,0,0,0.12); }

    .google-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }

    .auth-user {
      position: relative;
      display: none;
    }

    .auth-user--visible {
      display: inline-block;
    }

    .auth-user-trigger {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      max-width: 260px;
    }

    .auth-user-trigger:hover {
      border-color: #bdbdbd;
    }

    .auth-user-picture {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .auth-user-name {
      font-size: 12px;
      font-weight: 600;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 160px;
    }

    .auth-user-caret {
      font-size: 10px;
      color: var(--muted);
    }

    .user-menu {
      position: absolute;
      right: 0;
      top: calc(100% + 8px);
      min-width: 170px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
      box-shadow: var(--shadow);
      overflow: hidden;
      z-index: 1000;
    }

    .user-menu-item {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      background: #fff;
      border: 0;
      text-decoration: none;
      cursor: pointer;
    }

    .user-menu-item:hover {
      background: #f5f7fa;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <input type="checkbox" id="authToggle" class="auth-toggle" />

    <div class="auth-bar">
      <label id="signInLabel" class="auth-button" for="authToggle">Sign in</label>

      <div id="authUser" class="auth-user">
        <button id="authUserTrigger" class="auth-user-trigger" type="button" aria-expanded="false" aria-controls="userMenu">
          <img id="authUserPicture" class="auth-user-picture" alt="User" />
          <span id="authUserName" class="auth-user-name"></span>
          <span class="auth-user-caret">▼</span>
        </button>

        <div id="userMenu" class="user-menu hidden" role="menu">
          <a id="profileLink" class="user-menu-item" href="./profile.html" role="menuitem">My profile</a>
          <button id="logoutButton" class="user-menu-item" type="button" role="menuitem">Log out</button>
        </div>
      </div>
    </div>

    <div id="signInDropdown" class="auth-dropdown">
      <div class="auth-row">
        <a id="googleAuthLink" class="google-btn" href="/auth/google">
          <img class="google-icon" alt="Google" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
          Авторизуватись через Google
        </a>
      </div>
    </div>
  </div>

  <script>
    const AUTH_BASE = window.AUTH_BASE_URL || "https://api.carcassonne.gg";

    const signInLabel = document.getElementById("signInLabel");
    const signInDropdown = document.getElementById("signInDropdown");
    const googleAuthLink = document.getElementById("googleAuthLink");
    const authToggle = document.getElementById("authToggle");
    const authUser = document.getElementById("authUser");
    const authUserTrigger = document.getElementById("authUserTrigger");
    const authUserPicture = document.getElementById("authUserPicture");
    const authUserName = document.getElementById("authUserName");
    const profileLink = document.getElementById("profileLink");
    const userMenu = document.getElementById("userMenu");
    const logoutButton = document.getElementById("logoutButton");

    function closeUserMenu() {
      userMenu.classList.add("hidden");
      authUserTrigger.setAttribute("aria-expanded", "false");
    }

    function openUserMenu() {
      userMenu.classList.remove("hidden");
      authUserTrigger.setAttribute("aria-expanded", "true");
    }

    function setLoggedOutUI() {
      signInLabel.classList.remove("hidden");
      signInDropdown.classList.remove("hidden");
      authUser.classList.remove("auth-user--visible");
      profileLink.href = "./profile.html";
      closeUserMenu();
      authToggle.checked = false;
    }

    function setLoggedInUI(user) {
      signInLabel.classList.add("hidden");
      signInDropdown.classList.add("hidden");
      authUser.classList.add("auth-user--visible");
      authUserName.textContent = user.name || user.email || "User";
      authUserPicture.src = user.picture || "https://www.gravatar.com/avatar/?d=mp";
      authUserPicture.alt = user.name || "User";
      profileLink.href = user.myProfileUrl || "./profile.html";
      authToggle.checked = false;
      closeUserMenu();
    }

    async function fetchSession() {
      try {
        const response = await fetch(`${AUTH_BASE}/auth/me`, {
          method: "GET",
          credentials: "include",
        });

        if (!response.ok) {
          setLoggedOutUI();
          return;
        }

        const data = await response.json();
        if (data.authenticated && data.user) {
          setLoggedInUI(data.user);
        } else {
          setLoggedOutUI();
        }
      } catch (error) {
        setLoggedOutUI();
      }
    }

    googleAuthLink.addEventListener("click", (event) => {
      event.preventDefault();
      const popup = window.open(
        `${AUTH_BASE}/auth/google`,
        "googleAuth",
        "width=520,height=640,left=100,top=100"
      );

      if (!popup) {
        window.location.href = `${AUTH_BASE}/auth/google`;
        return;
      }

      authToggle.checked = false;
    });

    authUserTrigger.addEventListener("click", () => {
      if (userMenu.classList.contains("hidden")) {
        openUserMenu();
      } else {
        closeUserMenu();
      }
    });

    logoutButton.addEventListener("click", async () => {
      try {
        await fetch(`${AUTH_BASE}/auth/logout`, {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
        });
      } finally {
        setLoggedOutUI();
      }
    });

    document.addEventListener("click", (event) => {
      if (!authUser.contains(event.target)) {
        closeUserMenu();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape") {
        closeUserMenu();
      }
    });

    window.addEventListener("message", (event) => {
      if (event.origin !== new URL(AUTH_BASE).origin) return;
      if (event.data && event.data.type === "google-auth-success") {
        fetchSession();
      }
    });

    fetchSession();
  </script>
</body>
</html>
